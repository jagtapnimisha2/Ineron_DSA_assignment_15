<body>
  <!-- Question2 :- Given an array a of integers of length n, find the nearest smaller number for every element such that the smaller element is on left side.If no small element present on the left print -1.
  Example: -  Input: n = 3
a = {1, 6, 2}
Output: -1 1 1
Explaination: There is no number at the
left of 1. Smaller number than 6 and 2 is 1. -->
    <script>
        function findNearestSmaller(arr) {
  const n = arr.length;
  const result = [];
  const stack = [];

  for (let i = 0; i < n; i++) {
    while (stack.length > 0 && stack[stack.length - 1] >= arr[i]) {
      stack.pop();
    }

    if (stack.length === 0) {
      result.push(-1);
    } else {
      result.push(stack[stack.length - 1]);
    }

    stack.push(arr[i]);
  }

  return result;
}

const arr = [1,6,2];
const nearestSmaller = findNearestSmaller(arr);
console.log(nearestSmaller);

    </script>
</body>
